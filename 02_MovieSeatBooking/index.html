<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Seat Booking</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="movie__selector">
        <label for="movies">Pick a movie:</label>
        <select id="movies">
          <option value="10">Avaengers: Endgame ($10)</option>
          <option value="12">Joker ($12)</option>
          <option value="8">Toy Story 4 ($8)</option>
          <option value="9">The Lion King ($9)</option>
        </select>
      </div>
      <ul class="movie__info">
        <li>
          <div class="seat"></div>
          <small>N/A</small>
        </li>
        <li>
          <div class="seat selected"></div>
          <small>Selected</small>
        </li>
        <li>
          <div class="seat occupied"></div>
          <small>Occupied</small>
        </li>
      </ul>
      <div class="movie__seats">
        <div class="screen"><span>screen</span></div>
      </div>
      <div class="movie__total">
        You have selected
        <span id="count">0</span>
        seats for a price of $<span id="price">0</span>
      </div>
      <button class="movie__clearBtn">Clear</button>
    </div>
  </body>
</html>
