<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <header>
      <h2>Hangman</h2>
      <p>Find the hidden word - Enter a letter</p>
    </header>
    <div class="game__container">
      <svg class="hangman">
        <line x1="0" y1="350" x2="100" y2="350"></line>
        <line x1="50" y1="350" x2="50" y2="50"></line>
        <line x1="50" y1="50" x2="200" y2="50"></line>
        <line x1="200" y1="50" x2="200" y2="100"></line>

        <circle class="parts hidden" cx="200" cy="125" r="25"></circle>
        <line class="parts hidden" x1="200" y1="150" x2="200" y2="225"></line>
        <line class="parts hidden" x1="200" y1="175" x2="150" y2="150"></line>
        <line class="parts hidden" x1="200" y1="175" x2="250" y2="150"></line>
        <line class="parts hidden" x1="200" y1="225" x2="250" y2="275"></line>
        <line class="parts hidden" x1="200" y1="225" x2="150" y2="275"></line>
      </svg>
      <div class="wrong"></div>
      <div class="word"></div>
      <button class="retryBtn">retry</button>
      <button class="answerBtn">answer</button>
    </div>
    <div class="message__container">
      <h2>You have already entered this letter.</h2>
    </div>
    <div class="end__container">
      <div class="end__message">
        <h2>Unfortunately you lost. ğŸ˜•</h2>
        <button class="retryBtn">Retry</button>
      </div>
    </div>
  </body>
</html>
