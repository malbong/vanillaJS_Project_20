<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .Parent {
      position: relative;
      background-color: red;
    }
    .A {
      width: 100px;
      height: 100px;
      background-color: green;
    }
    .B {
      width: 50px;
      height: 50px;
      background-color: blueviolet;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
  <body>
    <div class="Parent">
      <div class="A">A</div>
      <div class="B">B</div>
    </div>
  </body>
</html>
