<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Countdown</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="banner-year"></div>
    <h1 id="title">New Year Countdown</h1>
    <ul id="count-container" class="loading">
      <li class="count">
        <h2 id="days"></h2>
        <small>days</small>
      </li>
      <li class="count">
        <h2 id="hours"></h2>
        <small>hours</small>
      </li>
      <li class="count">
        <h2 id="minutes"></h2>
        <small>minutes</small>
      </li>
      <li class="count">
        <h2 id="seconds"></h2>
        <small>seconds</small>
      </li>
    </ul>
    <img id="loading" src="./loading.gif" alt="loading image" />
  </body>
</html>
