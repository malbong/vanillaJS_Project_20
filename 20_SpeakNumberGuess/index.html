<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speak Number Guess</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/bea01f20e5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <i id="microphone" class="fa-solid fa-microphone"></i>
    <div id="loader-container">
      <div class="loader-circle"></div>
      <div class="loader-circle"></div>
      <div class="loader-circle"></div>
      <div class="loader-circle"></div>
      <div class="loader-circle"></div>
    </div>
    <h1 id="title">Guess a NUMBER Between 1 - 100</h1>
    <h3 id="subtitle">Speak the number into your microphone</h3>
    <div id="message-container">
      <div>You said</div>
      <div id="number-box"></div>
      <div id="message">GO HIGHER</div>
      <button id="againBtn">Play Again</button>
    </div>
  </body>
</html>
